baseURL = "https://arduino.blogs.org/"
languageCode = "en-us"
title = "Hi Blog!"
theme = "typo"

[params]

# Meta description
description = "A blog about arduino projects"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """This is a the website that hosts the blogs for the Arduino projects. This was made with the Hugo
[Typo](https://github.com/tomfran/typo 'Typo GitHub') theme and hosted using GitHub pages. Click on posts to see the different blog articles!
"""


[[params.social]]
name = "github"
url = "https://github.com/reubensand"

# Main menu pages
[[params.menu]]
name = "home"
url = "/intel_arduino_blog"

[[params.menu]]
name = "posts"
url = "/intel_arduino_blog/posts"

[[params.menu]]
name = "about"
url = "/intel_arduino_blog/about"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"